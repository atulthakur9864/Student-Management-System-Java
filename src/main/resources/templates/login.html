<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | SMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body login-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card auth-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Welcome Back</h2>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger py-2 small">Invalid credentials!</div>
                    <div th:if="${param.success}" class="alert alert-success py-2 small">Registration successful!</div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                        </div >
                        <button type="submit" class="btn btn-login auth-btn w-100 shadow-sm btn-hover-effect">Sign In</button>
                    </form>
                    <div class="text-center mt-4 text-muted small">
                        New user? <a href="/signup" class="fw-bold text-decoration-none">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
