<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup | SMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card auth-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Create Account</h2>
                    </div>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Create password" required>
                        </div>
                        <button type="submit" class="btn btn-signup auth-btn w-100 btn-hover-effect">Register</button>
                    </form>
                    <div class="text-center mt-4 text-muted small">
                        Already a member? <a href="/login" class="fw-bold text-decoration-none" style="color:#764ba2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
