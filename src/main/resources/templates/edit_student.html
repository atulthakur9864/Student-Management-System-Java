<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <a href="/" class="back-link">‚Üê Back to Student List</a>
            
            <div class="card shadow">
                <div class="card-header-custom">
                    <h3 class="m-0">Update Student</h3>
                </div>
                
                <div class="card-body p-4">
                    <form th:action="@{/saveStudent}" th:object="${student}" method="POST">
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" th:field="*{age}" class="form-control">
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Course</label>
                                <input type="text" th:field="*{course}" class="form-control">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-update text-white btn-hover-effect">Update Record</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
