<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-4 mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">ðŸŽ“ SMS Portal</a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3">Welcome, <strong sec:authentication="name">User</strong></span>
                <form th:action="@{/logout}" method="post" class="m-0">
                    <button type="submit" class="btn btn-outline-light btn-sm btn-hover-effect">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center mb-4">
            <div class="col-md-6">
                <h2 class="fw-bold">Student Directory</h2>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/students/new}" class="btn btn-custom-add shadow-sm btn-hover-effect">+ Add New Student</a>
            </div>
        </div>

        <div class="table-container">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Email</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.Id}"></td>
                        <td th:text="${student.name}" class="fw-bold"></td>
                        <td th:text="${student.course}"></td>
                        <td th:text="${student.email}"></td>
                        <td class="text-center">
                            <a th:href="@{/editStudent/{id}(id=${student.id})}" class="btn btn-info btn-sm text-white action-btn me-1 btn-hover-effect">Edit</a>
                            <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm action-btn btn-hover-effect">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
